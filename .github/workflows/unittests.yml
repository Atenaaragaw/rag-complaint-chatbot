name: RAG Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install langchain-huggingface huggingface-hub 

    - name: Create Mock Data for Testing
      # This creates a minimal version of your raw data so the scripts don't crash.
      run: |
        mkdir -p data/raw
        echo "Product,Consumer complaint narrative,Complaint ID" > data/raw/complaints.csv
        echo "Credit card,I have a billing issue with my card.,12345" >> data/raw/complaints.csv
        echo "Personal loan,Interest rate is too high.,67890" >> data/raw/complaints.csv

    - name: Run Preprocessing
      # Generates 'data/processed/filtered_complaints.csv' from the mock data.
      run: |
        python src/preprocessing.py

    - name: Generate Sample Index for Testing
      # Uses the newly created CSV to build the FAISS index.
      run: |
        python src/indexing.py

    - name: Run Vector Store Health Check
      # Final validation of the entire pipeline.
      run: |
        python tests/test_rag_core.py