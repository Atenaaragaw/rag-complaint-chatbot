name: RAG Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Explicitly install langchain-huggingface to prevent ModuleNotFoundError
        pip install langchain-huggingface huggingface-hub 

    - name: Run Data Integrity Tests
      run: |
        # Basic check to ensure source files are present
        python -c "import os; assert os.path.exists('src/preprocessing.py')"
        python -c "import os; assert os.path.exists('src/indexing.py')"

    - name: Generate Sample Index for Testing
      # This step creates the faiss_index_sample directory in the runner
      # ensuring the test_rag_core.py script finds the necessary files.
      run: |
        python src/indexing.py

    - name: Run Vector Store Health Check
      run: |
        # This will now pass as the directory was created in the previous step
        python tests/test_rag_core.py