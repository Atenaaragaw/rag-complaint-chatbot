name: RAG Pipeline CI
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with: {python-version: '3.10'}
      
      - name: Install Dependencies
        run: pip install -r requirements.txt langchain-huggingface huggingface-hub
        
      - name: Create Mock Data
        run: |
          mkdir -p data/raw
          echo "Product,Consumer complaint narrative,Complaint ID" > data/raw/complaints.csv
          echo "Credit card,Billing issue on my account.,12345" >> data/raw/complaints.csv

      - name: Run Preprocessing
        # Ensure your script uses the generated mock file
        run: python src/preprocessing.py --input data/raw/complaints.csv

      - name: Final Health Check
        run: python tests/run_eval.py