name: RAG Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install langchain-huggingface huggingface-hub 

    - name: Run Preprocessing
      # This creates the 'data/processed/filtered_complaints.csv' 
      # required by the indexing script.
      run: |
        python src/preprocessing.py

    - name: Generate Sample Index for Testing
      # Now that the CSV exists, this creates the FAISS index directory.
      run: |
        python src/indexing.py

    - name: Run Vector Store Health Check
      # This final check will now find the directory and pass.
      run: |
        python tests/test_rag_core.py