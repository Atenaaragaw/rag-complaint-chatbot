name: RAG Pipeline CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Data Integrity Tests
      run: |
        # This ensures our critical folders and scripts exist before deployment
        python -c "import os; assert os.path.exists('src/preprocessing.py')"
        python -c "import os; assert os.path.exists('src/indexing.py')"


    - name: Run Vector Store Health Check
      run: |
        python tests/test_rag_core.py